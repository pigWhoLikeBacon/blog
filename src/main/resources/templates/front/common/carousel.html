<link rel="stylesheet" href="/css/front/carousel.css" />
<link rel="stylesheet" href="/css/swiper.min.css" />
<script src="/js/swiper.min.js"></script>

<!-- Swiper -->
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div th:object="${noticeArticle}" th:style="|background-image: url(| + *{imageUrl} + |)|" class="swiper-slide">
			<div class="carousel-title">
				<h4 th:text="*{title}">title</h4>
			</div>
		</div>
		<div th:each="article : ${newArticles}" th:object="${article}" th:style="|background-image: url(| + *{imageUrl} + |)|" class="swiper-slide">
			<div class="carousel-title">
				<h4 th:text="*{title}">title</h4>
			</div>
		</div>
	</div>
	<!-- Add Pagination -->
	<div class="swiper-pagination swiper-pagination-white"></div>
	<!-- Add Arrows -->
	<div class="swiper-button-next swiper-button-white"></div>
	<div class="swiper-button-prev swiper-button-white"></div>
</div>
<div class="carousel-line" style="background-color: rgba(167, 102, 255, 1);width: 100%;height: 24px"></div>

<!-- Initialize Swiper -->
<script>
	var swiper = new Swiper('.swiper-container', {
		spaceBetween : 30,
		effect : 'fade',
		pagination : {
			el : '.swiper-pagination',
			clickable : true,
		},
		navigation : {
			nextEl : '.swiper-button-next',
			prevEl : '.swiper-button-prev',
		},
		autoplay : {
			delay : 3000,
			disableOnInteraction : false,
		},
	});
</script>
