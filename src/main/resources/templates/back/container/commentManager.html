<script src="/js/back/jquery.dataTables.js"></script>
<script src="/js/back/dataTables.bootstrap4.js"></script>
<link rel="stylesheet" th:href="@{/css/back/dataTables.bootstrap4.css}" />

<div class="son-container">

	<div class="row">
		<h3 class="col-sm-9">Comment Manager</h3>
		<div class="col-sm-3">
			<span>Read&nbsp;x&nbsp;</span> <span class="card-text"
				th:text="${commentIsreadSum}"></span> <span>&nbsp;&nbsp;&nbsp;</span>
			<span>Unread&nbsp;x&nbsp;</span> <span class="card-text"
				th:text="${commentUnreadSum}"></span> <span>&nbsp;&nbsp;&nbsp;</span>
		</div>
	</div>
	<div class="bs"></div>

	<table id="commentTable" class="table table-striped table-bordered"
		style="width: 100%">
		<thead>
			<tr>
				<th>Id</th>
				<th>headshot</th>
				<th>IP</th>
				<th>Name</th>
				<th>Email</th>
				<th>Website</th>
				<th>Content</th>
				<th>Date</th>
				<th>Read</th>
				<th>Show</th>
				<th>Article Id</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="comment : ${comments}" th:object="${comment}">
				<td th:text="*{id}"></td>
				<td><img class="img-thumbnail" th:src="'/images/headshot_' + *{headshotId} + '.png'" style="width: 60px"></td>
				<td th:text="*{ip}"></td>
				<td th:text="*{name}"></td>
				<td th:text="*{Email}"></td>
				<td th:text="*{website}"></td>
				<td th:text="*{content}"></td>
				<td th:text="*{date}"></td>
				<td th:text="*{isRead}"></td>
				<td th:text="*{isShow}"></td>
				<td th:text="*{article.id}"></td>
				<td>
					<button th:onclick="|getAjax('/comment/show/| + *{id} + |')|"
						type="button" class="btn btn-outline-info btn-sm">Show</button>
					<button th:onclick="|getAjax('/comment/hide/| + *{id} + |')|"
						type="button" class="btn btn-outline-info btn-sm">Hide</button>
					<button th:onclick="|getAjax('/comment/read/| + *{id} + |')|"
						type="button" class="btn btn-outline-primary btn-sm">Read</button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Id</th>
				<th>headshot</th>
				<th>IP</th>
				<th>Name</th>
				<th>Email</th>
				<th>Website</th>
				<th>Content</th>
				<th>Date</th>
				<th>Read</th>
				<th>Show</th>
				<th>Article Id</th>
				<th>Operation</th>
			</tr>
		</tfoot>
	</table>
	
	<button type="button" onclick="refresh()" class="btn btn-primary"
		style="float: right; margin: 10px 5px">Refresh</button>
	<button type="button" onClick="getAjax('/comment/readAll')" class="btn btn-primary"
		style="float: right; margin: 10px 5px">Read all</button>

	<script type="text/javascript" language="javascript" class="init">
		$(document).ready(function() {
			$('#commentTable').DataTable();
		});
	</script>
	
	<script src="/js/back/refresh.js"></script>
	<script src="/js/back/getAjax.js"></script>

</div>
